<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Banking Page</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-8">
				Let's get some
				<span class="font-semibold text-purple-600"> Mooooney </span>
				!!
			</h1>
		</header>

		<main class="">
			<section class="mt-8">
				<div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
					<div class="bg-blue-400 p-8 rounded">
						<h3 class="text-2xl">Deposit</h3>
						<h4 class="text-4xl">$00</h4>
					</div>
					<div class="bg-green-400 p-8 rounded">
						<h3 class="text-2xl">Withdrow</h3>
						<h4 class="text-4xl">$00</h4>
					</div>
					<div class="bg-yellow-400 p-8 rounded">
						<h3 class="text-2xl">Balance</h3>
						<h4 class="text-4xl">$00</h4>
					</div>
				</div>
			</section>

			<!-- Deposit Section -->

			<section class="mt-8">
				<div class="grid grid-cols-2 mx-20 w-3/4">
					<div class="bg-red-100 mx-16 p-8 rounded">
						<h3 class="text-3xl">Please Deposit</h3>
						<div>
							<input
								id="deposit-input"
								class="border-2 block border-gray-400 rounded w-3/4 px-2 mb-4"
								type="text"
								placeholder="$ amount your deposit"
							/>

							<button
								id="deposit-button"
								class="bg-yellow-600 px-4 py-2 rounded font-medium"
							>
								Deposit
							</button>
						</div>
					</div>
                    <div class="bg-purple-100 mx-16 p-8 rounded">
						<h3 class="text-3xl">Please Withdraw</h3>
						<div>
							<input
								id="withdraw-input"
								class="border-2 block border-gray-400 rounded w-3/4 px-2 mb-4"
								type="text"
								placeholder="$ amount your withdraw"
							/>

							<button
								id="withdraw-button"
								class="bg-yellow-600 px-4 py-2 rounded font-medium"
							>
								Withdraw
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>

        <script src="./js/banking.js"></script>
	</body>
</html>
